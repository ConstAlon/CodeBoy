<script type="text/javascript">
	
	window.onload=function() {

		// 调用函数
		setInterval(" changeTime()",1000);
		
	}
	function changeTime() {

		// 实现恋爱累计时间
		var time1 = new Date();
		var time2 = new Date(2017,9,15,0,0,0);
		var conS = Math.floor((time1.getTime() - time2.getTime()) / 1000);

		var sec = parseInt(conS % 60);
		var min = parseInt(conS / 60 % 60 );
		var hour = parseInt(conS / 3600 % 24);
		var day = parseInt(conS / 3600 / 24);
		
		document.getElementById("time").innerHTML = day + "天"+ hour + "时" + min + "分" + sec + "秒";
	}


</script>
